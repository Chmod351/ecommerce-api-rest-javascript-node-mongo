name: Postman Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run /github/workspace/.github/workflows/v1.0.0-alpha.postman_collection.json
